<div class="col-12 md:col-12 flex justify-content-center">
    <form>
        <p-card header="Login" [style]="{ width: '360px' }">
            <div class="field">
                <label for="email">Email</label>
                <input type="text" pInputText formControlName="email" class="w-full" name="email"
                    placeholder="Type your email" (keyup)="onUsername($event)" />
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" pInputText formControlName="password" class="w-full" name="password"
                    placeholder="Type your password" (keyup)="onPassword($event)" />
            </div>
            <p-button label="SIGN IN" styleClass="w-full" type="submit" (click)="btnClick()"></p-button>
        </p-card>
    </form>
</div>

<div>
    <div class="error">{{ errMessage }}</div>
</div>
